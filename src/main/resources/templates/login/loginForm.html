<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form action="login/submit" method="post" modelAttribute="loginCommand">
    <form:errors />
    <p>
        <label>이메일:<br>
            <input type="email" name="email">
            <form:errors path="email"/>
        </label>
    </p>
    <p>
        <label>비밀번호:<br>
            <input type="password" name="password">
            <form:errors path="password"/>
        </label>
    </p>
    <input type="submit" value="로그인하기">
    </form>
</body>
</html>
